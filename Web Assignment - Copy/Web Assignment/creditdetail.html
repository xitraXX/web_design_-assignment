<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/creditdetail.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Titan+One&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tenali+Ramakrishna&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    

<div class="payment-box">
    <h2>Credit Card Payment</h2>
    <form id="paymentForm">
      <label for="name">Cardholder Name</label>
      <input type="text" id="name" required>

      <label for="cardNumber">Card Number</label>
      <input type="number" id="cardNumber" placeholder="1234 5678 9012 3456" required>

      <label for="expiry">Expiry Date</label>
      <input type="month" id="expiry" required>

      <label for="cvv">CVV</label>
      <input type="password" id="cvv" maxlength="3" required>

      <button type="submit">Pay Now</button>
    </form>
  </div>

    <script>
    // Get order info from localStorage
    const orderDetails = JSON.parse(localStorage.getItem("pendingOrder"));

    document.getElementById("paymentForm").addEventListener("submit", function(e) {
      e.preventDefault();

      alert(`ðŸ’³ Payment Successful! 

Order Summary:
Delivery Address: ${orderDetails.address}
Shipping: ${orderDetails.shipping === "delivery" ? "Delivery" : "Pickup"}
Payment Method: Credit Card
Total: $${orderDetails.total}`);

      // Clear localStorage after order
      localStorage.removeItem("checkoutCart");
      localStorage.removeItem("pendingOrder");

      // Redirect back to homepage or confirmation page
      window.location.href = "index.html";
    });
  </script>
</body>
</html>
