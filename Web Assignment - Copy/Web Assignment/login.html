  <body>
    <main>
      <div class="login-container">
        <h1>Welcome Back üç¶</h1>
        <p class="subtitle">Log in to get your sweet scoops!</p>

        <form class="login-form" id="loginForm">
          <input type="text" id="username" placeholder="Username" required />
          <input
            type="password"
            id="password"
            placeholder="Password"
            required
          />
          <button type="submit">Login</button>
        </form>

        <p class="form-footer">
          <a href="forget_password.html">Forgot Password?</a>
        </p>

        <p class="form-footer">
          Don‚Äôt have an account? <a href="signup.html">Sign up</a>
        </p>
      </div>
    </main>

    <footer>
      <p
        style="
          text-align: center;
          font-family: 'Plus Jakarta Sans';
          font-size: 14px;
          margin-top: -70px;
        "
      >
        ¬© 2025 Sweet Scoops! All rights reserved.
      </p>
    </footer>

    <script>
      document
        .getElementById("loginForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          const username = document.getElementById("username").value.trim();
          const password = document.getElementById("password").value.trim();

          const savedUser = JSON.parse(localStorage.getItem("user"));

          if (!savedUser) {
            alert("No account found. Please sign up first!");
            return;
          }

          if (
            (username === savedUser.email || username === savedUser.fullname) &&
            password === savedUser.password
          ) {
            alert("Login successful! Welcome back, " + savedUser.fullname);
            window.location.href = "index.html";
          } else {
            alert("Invalid username/email or password. Try again!");
          }
        });
    </script>
