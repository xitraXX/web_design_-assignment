<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="resource/iconlogo.png">
    <title>Cart Orders</title>
    <link rel="stylesheet" href="style/productcart.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Titan+One&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tenali+Ramakrishna&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo"> <a href="index.html">Sweet Scoops!</a></div>
            <ul class="links">
                <li><a href="product.html">Products</a></li>
                <li><a href="aboutus.html">About Us</a></li>
                <li><a href="visitus.html">Visit Us</a></li>
                <li><a href="recipes.html">Recipes</a></li>
                <li><a href="FAQ.html">FAQ</a></li>
            </ul>
            <a href="login.html" class="profile_btn">
             <i class="fa-solid fa-user"></i>
             </a>
            </div>
        </div>
        
    </header>
<div class="cart-container">
  <h2>Shopping Cart</h2>
  <table id="cartTable">
    <thead>
      <tr>
        <th>Select</th>
        <th>Product Name</th>
        <th>Unit Price ($)</th>
        <th>Quantity</th>
        <th>Total Price ($)</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="cartBody">
      
    </tbody>
  </table>
  <div class="total">Total Amount: $<span id="grandTotal">0.00</span></div>
  <button class="btn" onclick="checkout()">Checkout</button>
</div>

<script>
  
  let cart = JSON.parse(localStorage.getItem("cart")) || [];

  function renderCart() {
    let cartBody = document.getElementById("cartBody");
    cartBody.innerHTML = "";

    cart.forEach((item, index) => {
      let row = document.createElement("tr");

      row.innerHTML = `
        <td><input type="checkbox" class="select-item" data-index="${index}" checked></td>
        <td>${item.name}</td>
        <td>${item.price.toFixed(2)}</td>
        <td><input type="number" min="1" value="${item.quantity}" data-index="${index}" class="qty-input"></td>
        <td id="total-${index}">${(item.price * item.quantity).toFixed(2)}</td>
        <td><button class="remove-btn" onclick="removeItem(${index})">Remove</button></td>
      `;

      cartBody.appendChild(row);
    });

    updateGrandTotal();
    addEventListeners();
  }

  function addEventListeners() {
    document.querySelectorAll(".qty-input").forEach(input => {
      input.addEventListener("change", function() {
        let index = parseInt(this.getAttribute("data-index"));
        let newQty = parseInt(this.value);
        if (cart[index] && newQty > 0) {
          cart[index].quantity = newQty;
          document.getElementById("total-" + index).textContent = (cart[index].price * cart[index].quantity).toFixed(2);
          localStorage.setItem("cart", JSON.stringify(cart));
          updateGrandTotal();
        }
      });
    });

    document.querySelectorAll(".select-item").forEach(checkbox => {
      checkbox.addEventListener("change", updateGrandTotal);
    });
  }

  function updateGrandTotal() {
    let total = 0;
    document.querySelectorAll(".select-item").forEach(checkbox => {
      if (checkbox.checked) {
        let index = parseInt(checkbox.getAttribute("data-index"));
        if (cart[index]) total += cart[index].price * cart[index].quantity;
      }
    });
    document.getElementById("grandTotal").textContent = total.toFixed(2);
  }

  function removeItem(index) {
    cart.splice(index, 1);
    localStorage.setItem("cart", JSON.stringify(cart));
    renderCart();
  }

  function checkout() {
    let selectedItems = [];
    document.querySelectorAll(".select-item:checked").forEach(checkbox => {
      let index = parseInt(checkbox.getAttribute("data-index"));
      if (cart[index]) {
        selectedItems.push(cart[index]);
      }
    });

    if (selectedItems.length === 0) {
      alert("Please select at least one product to checkout.");
      return;
    }

    
    localStorage.setItem("checkoutCart", JSON.stringify(selectedItems));

    
    window.location.href = "paymentcart.html";
  }

  
  renderCart();
</script>
</body>
</html>
