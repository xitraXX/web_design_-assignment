<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="resource/iconlogo.png">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="style/index.css" />
    <link rel="stylesheet" href="style/forgot_password.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600&family=Titan+One&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="forgot-container">
        <h2>Reset Your Password</h2>
        <p class="subtitle">Scoop up a fresh new password</p>

        <form class="signup-form" id="forgotForm">
          <input
            type="email"
            id="resetEmail"
            placeholder="Enter your email"
            required
          />
          <input
            type="password"
            id="newPassword"
            placeholder="New Password"
            required
          />
          <input
            type="password"
            id="confirmNewPassword"
            placeholder="Confirm New Password"
            required
          />
          <button type="submit">Reset Password</button>
        </form>

        <p class="form-footer">
          Back to login? <a href="login.html">Login here</a>.
        </p>
      </div>
    </main>

    <footer>
      <p
        style="
          text-align: center;
          font-family: 'Plus Jakarta Sans';
          font-size: 14px;
          margin-top: -90px;
        "
      >
        Â© 2025 Sweet Scoops! All rights reserved.
      </p>
    </footer>

    <script>
      document
        .getElementById("forgotForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          const email = document.getElementById("resetEmail").value.trim();
          const newPass = document.getElementById("newPassword").value.trim();
          const confirmPass = document
            .getElementById("confirmNewPassword")
            .value.trim();

          const savedUser = JSON.parse(localStorage.getItem("user"));

          if (!savedUser) {
            alert("No account found. Please sign up first!");
            return;
          }

          if (email !== savedUser.email) {
            alert("Email not found. Please try again!");
            return;
          }

          if (newPass !== confirmPass) {
            alert("Passwords do not match!");
            return;
          }

          savedUser.password = newPass;
          localStorage.setItem("user", JSON.stringify(savedUser));

          alert(
            "Password reset successful! Please login with your new password."
          );
          window.location.href = "login.html";
        });
    </script>

></script>
  </body>
</html>
